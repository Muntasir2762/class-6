<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Structure using table</title>
</head>
<body>
    <table border="1px" width="100%">
        <tr>
            <td width="10%" height="100px">
                <img src="images/logo.webp" height="110px" width="150px">
            </td>
            <td width="90%" height="100px" style="background-color:  black;">
                <center>
                    <a style="color: white;" href="index.html">Home</a> &nbsp &nbsp &nbsp
                    <a style="color: white;" href="">About</a> &nbsp &nbsp &nbsp
                    <a style="color: white;" href="contact.html">Contact</a>
                </center>
            </td>
        </tr>
        <tr>
            <td height="300px" colspan="2">
                <span>Phone:12345678</span> <br>
                <span>Email:abc@gmail.com</span> <br>
                <label for="">Address:Uttara, Sector-9, Dhaka</label>

                <center>
                    <form action="" method="" enctype="multipart/form-data">
                        <label for="name">Name</label>
                        <input type="text" value="" name="name" placeholder="Your name"><br> <br>
                        <label for="phone">Phone</label>
                        <input type="text" value="" name="phone" placeholder="Your name"><br> <br>
                        <label for="message">Message</label>
                        <textarea name="message" placeholder="Message"></textarea>
                        <input type="submit" name="submit" value="Send">
                        <!-- <button type="submit" name="submit">Submit</button> -->
                    </form>
                </center>
            </td>
        </tr>
        <tr height="100px" style="background-color: black;">
            <td colspan="2">
                <center>
                    <a style="color: white;" href="">Privacy Policy</a> &nbsp &nbsp &nbsp
                    <a style="color: white;" href="">Terms & Conditions</a> &nbsp &nbsp &nbsp
                    <a style="color: white;" href="">Refund Policy</a>
                </center>
            </td>
        </tr>
    </table>
</body>
</html>
